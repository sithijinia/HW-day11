<!DOCTYPE html>
<html>
	<head>
		<title>Homepage</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	</head>
	<body>


		<div class="container">
			 <div class="row">
			 	<div class="col-sm-6 m-auto">
			 		<div class="card">

			 			<div class="card-body">


			 				<div class="form-group row">
			 				<label class="col-form-label col-sm-3">First Name:</label>
				 				<div class="col-sm-3">
				 					<input type="text" name="firstName" id="firstName">
				 				</div>
			 					
			 				</div>

			 				<div class="form-group row">
			 				<label class="col-form-label col-sm-3">Last Name:</label>
				 				<div class="col-sm-3">
				 					<input type="text" name="lastName" id="lastName">
				 				</div>
			 					
			 				</div>

			 				<div class="form-group row">
			 				<label class="col-form-label col-sm-3">Full Name:</label>
				 				<div class="col-sm-3">
				 					<input type="text" name="fullName" id="fullName">
				 				</div>
			 					
			 				</div>

			 				<div class="form-group text-center">
			 				  
			 				
			 						<input type="submit" name="btn" id="btn" class="btn btn-success" value="submit">

			 						<button type="reset" value="Reset" id="resetName" class="btn btn-primary">Reset</button>
			 					
			 					

			 				</div>

			 				
			 				
			 			</div>
			 	</div>
			 		
			 	</div>
			 	
			 </div>
			

		</div>


		<div class="container">
			 <div class="row">
			 	<div class="col-sm-6 m-auto">
			 		<div class="card">

			 			<div class="card-body">


			 				<div class="form-group row">
			 				<label class="col-form-label col-sm-5">First Number:</label>
				 				<div class="col-sm-7">
				 					<input type="text" name="firstNumber" id="firstNumber">
				 				</div>
			 					
			 				</div>

			 				<div class="form-group row">
			 				<label class="col-form-label col-sm-5">Second Number:</label>
				 				<div class="col-sm-7">
				 					<input type="text" name="secondNumber" id="secondNumber">
				 				</div>
			 					
			 				</div>

			 				<div class="form-group row">
			 				<label class="col-form-label col-sm-5">Result:</label>
				 				<div class="col-sm-7">
				 					<input type="text" name="result" id="result">
				 				</div>
			 					
			 				</div>

			 				<div class="form-group row">
			 				<label class="col-form-label col-sm-3"></label>
			 					<div class="col-sm-6">
			 						<input type="submit" name="btn" id="addition" class="btn btn-success" value="+">

			 						<input type="submit" name="btn" id="substraction" class="btn btn-success" value="-">

			 						<input type="submit" name="btn" id="multiplication" class="btn btn-success" value="*">

			 						<input type="submit" name="btn" id="division" class="btn btn-success" value="/">

			 						<input type="submit" name="btn" id="reminder" class="btn btn-success" value="%">
			 					</div>

			 					<div class="form-group row">
			 					<label class="col-form-label col-sm-3"></label>
			 						<div class="col-sm-3">
			 							<button type="reset" id="reset" class="btn btn-primary">Reset</button>

			 					
			 						</div>
			 						
			 					</div>
			 					

			 				</div>
			 				
			 			</div>
			 	</div>
			 		
			 	</div>
			 	
			 </div>
			

		</div>




		<script type="text/javascript" src="js/my-script.js"></script>
	</body>
</html>
